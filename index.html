<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main class="page">
    <article class="calculator">
      <form class="fieldset">
        <h2 class="visually-hidden">Your date of birth</h2>
        <div class="form-group">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" class="input" placeholder="DD" min="1" max="31" required data-pristine-min-message="Must be a valid day" data-pristine-max-message="Must be a valid day" data-pristine-required-message="This field is required">
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" class="input" placeholder="MM" min="1" max="12" data-pristine-min-message="Must be a valid month" data-pristine-max-message="Must be a valid month" required data-pristine-required-message="This field is required">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" class="input" placeholder="YYYY" min="1900" data-pristine-max-message="Must be in the past" required data-pristine-required-message="This field is required">
        </div>

        <button type="submit" class="btn"><span class="visually-hidden">submit</span></button>
      </form>
      <section class="output">
        <h2 class="visually-hidden">Results</h2>
        <p>
          <span class="results year">--</span>&nbsp;years
        </p>
        <p>
            <span class="results month">--</span>&nbsp;months
        </p>
        <p>
          <span class="results day">--</span>&nbsp;days
        </p>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./pristine/pristine.min.js"></script>
  <script src="./js/calculator.js" defer></script>
</body>
</html>
